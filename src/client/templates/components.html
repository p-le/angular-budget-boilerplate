<fieldset>
  <legend>Button Directives</legend>
  <p-button text="Default"></p-button>
  <p-button modifier="primary" text="Primary"></p-button>
  <p-button modifier="info" text="Info"></p-button>
  <p-button modifier="danger" text="Danger"></p-button>
  <p-button modifier="success" text="Success"></p-button>
  <p-button modifier="warning" text="Warning"></p-button>
  <p-button ng-disabled="true" text="Disabled"></p-button>
</fieldset>
