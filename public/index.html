<!DOCTYPE html>
<html lang="en" ng-app="angularPro">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Angular Pro</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <div ng-controller="MainController">
      <form name="passwordForm">
        <input type="password" name="password" ng-model="user.password" />
        <input type="password" name="confirmPassword" ng-model="confirmPassword" validate-equals="user.password" />
        <input type="email" ng-model="user.email" ng-model-options="{ updateOn: 'blur', '*': '$inherit' }" unique-email />
      </form>
      <pagination 
        num-pages="numPages" 
        current-page="currentPage"
        on-select-page="selectPage(page)"
      >
      </pagination>
      <accordion>
        <accordion-group heading="Heading 1">
          Group 1 <strong>Body</strong>
        </accordion-group>
        <accordion-group heading="Heading 2">
          Group 2 <strong>Body</strong>
        </accordion-group>
      </accordion>
    </div>
    <script src="vendor.js"></script>
    <script src="app.js"></script>
  </body>
</html>
