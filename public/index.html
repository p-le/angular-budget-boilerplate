<!DOCTYPE html>
<html lang="en" ng-app="angularPro">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Angular Pro</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
    <![endif]-->
    <div ng-controller="TodoController">
      <ul ng-repeat="item in list">
        <li>{{ item }}</li>
      </ul>
    </div>
    <fieldset>
      <legend>Button</legend>
      <p-button modifier="primary">Test</p-button>
      <p-button modifier="info">Test</p-button>
      <p-button modifier="danger">Test</p-button>
      <p-button modifier="success">Test</p-button>
      <p-button modifier="warning">Test</p-button>
    </fieldset>
    <div ng-controller="CommentController">
      <input type='text' ng-model='newComment' />
      <button type='button' ng-click='add(newComment)'>Submit</button>
      <ul ng-repeat="comment in comments">
        <li>{{ comment }}</li>
      </ul>
    </div>
    <script src="vendor.js"></script>
    <script src="app.js"></script>
  </body>
</html>
